<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpsiConect - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/connexion.css">
</head>

<body class="bg-gray-100">

    <!-- Conteneur de la page de connexion -->
    <div class="login-container">
        <div class="login-wrapper">

            <!-- Section gauche -->
            <div class="login-left">
                <h2>Bienvenue sur EpsiConect</h2>
                <p>Connectez-vous pour accéder à votre hub étudiant et découvrir toutes les fonctionnalités.</p>
            </div>

            <!-- Section droite : Formulaire de connexion -->
            <div class="login-right">
                <h2>Connexion</h2>
                <form>
                    <input type="email" placeholder="Adresse email" required>
                    <input type="password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
